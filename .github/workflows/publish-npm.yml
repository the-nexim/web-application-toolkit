# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish NPM

on:
  workflow_dispatch:

  release:
    types:
      - created

env:
  NODE_VERSION: lts/*

jobs:
  publish-npm:
    if: github.repository_owner == 'the-nexim'

    name: Publish NPM
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ— Setup nodejs corepack
        run: corepack enable

      - name: ğŸ— Get yarn config
        id: yarn_config
        run: echo "cache_folder=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ğŸ— Cache Layer
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn_config.outputs.cache_folder }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ— Install dependencies
        run: yarn install --immutable

      - name: ğŸ— Build
        run: yarn build
        env:
          NODE_ENV: production
          WIREIT_LOGGER: metrics

      - name: ğŸš€ Publish
        run: yarn run publish -- --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_CONFIG_PROVENANCE: true
          WIREIT_LOGGER: metrics
