# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build & Lint & Test & Release

on:
  workflow_dispatch:

env:
  NODE_VERSION: lts/*
  GPG_KEY_ID: ${{ vars.GPG_KEY_ID }}

jobs:
  main:
    name: Build & Lint & Test & Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ™‚â€â†”ï¸ Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo -e "5\ny\n" | gpg --batch --yes --command-fd 0 --edit-key ${{ env.GPG_KEY_ID }} trust quit
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: ğŸ«¡ Setup Git
        run: |
          git config --global user.name "njfamirm-bot"
          git config --global user.email "bot@njfamirm.ir"
          git config --global user.signingkey ${{ env.GPG_KEY_ID }}
          git config --global commit.gpgsign true

      - name: ğŸ— Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ— Setup nodejs corepack
        run: corepack enable

      - name: ğŸ— Get yarn config
        id: yarn_config
        run: echo "cache_folder=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ğŸ— Cache Layer
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn_config.outputs.cache_folder }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ— Install dependencies
        run: yarn install --immutable

      - name: ğŸš€ Build Typescript
        run: yarn build

      - name: ğŸš€ Run ESLint
        run: yarn lint

      - name: ğŸ§ª Run Test
        run: yarn test

      - name: ğŸ¤– Get Release
        run: yarn release -y
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
